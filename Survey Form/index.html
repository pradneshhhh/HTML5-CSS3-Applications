<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<div class=container>
  <header>
    <h1 id="title">VERY GOOD BUILDING & DEVELOPMENT CO., PAWNEE</h1>
    <p id="description">Client Satisfaction Feedback Form</p>
  </header>
  <section class="form-section">
    <form id="survey-form">
      <div class="form-element">
        <label id="name-label" for="name">
          <p>Name:</p>
        </label>
        <input type="text" name="name" id="name" placeholder=" Enter your name" class="form-control" required />
      </div>
      <div class="form-element">
        <label id="email-label" for="email">
          <p>Email:</p>
        </label>
        <input type="email" name="email" id="email" class="form-control" placeholder=" Enter your Email" required />
      </div>
      <div class="form-element">
        <label id="number-label" for="number">
          <p>Mobile Number:</p>
        </label>
        <input type="number" name="number" id="number" placeholder=" Enter your mobile number" class="form-control" min="000000000" max="999999999" required />
      </div>
      <div class="form-element">
        <p>Did the final result of work meet your expectations ?</p>
        <select id="dropdown" name="expectations" class="form-control" required="">
          <option disabled="" selected="" value=""> Select an suitable option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-element">
        <p>Would you recommend VERY GOOD BUILDING & DEVELOPMENT CO. to a friend?</p>
        <label>
          <input name="recommend" value="yes" type="radio" class="input-radio" checked="">Yes</label>
        <label>
          <input name="recommend" value="no" type="radio" class="input-radio">No</label>
        <label>
          <input name="recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
      </div>
      <div class="form-element">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label><input name="prefer" value="design" type="checkbox" class="input-checkbox">Design</label>
        <label><input name="prefer" value="engineering" type="checkbox" class="input-checkbox">Engineering</label>
        <label><input name="prefer" value="material" type="checkbox" class="input-checkbox">Material</label>
        <label><input name="prefer" value="precision" type="checkbox" class="input-checkbox">Precision</label>
        <label><input name="prefer" value="quality" type="checkbox" class="input-checkbox">Quality</label>
      </div>
      <div class="form-element">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder=" Enter your comment here..." style="border: 1px solid black; margin-top: 0px; margin-bottom: 0px; height: 100px; border-radius: 5px; font-family: 'Montserrat', sans-serif; font-size: 70%;"></textarea>
      </div>
      <div class="form-element">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </section>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
